<a [routerLink]="['/product', product.id]" class="text-decoration-none">
  <div class="card h-100 border-0 rounded-4 shadow text-center px-0 pt-3"style="width: 20rem;">
    
    <img [src]="product.imageUrl" alt="{{ product.name }}" class="card-img-top product-image mx-auto" />
    <div class="card-body d-flex flex-column">
        <h3 class="card-title fw-bold h5">{{ product.name }}</h3>
        <div class="d-flex align-items-center justify-content-around mt-3">
            <p class="price text-primary mb-0 me-3 fw-bold">${{ product.price }}</p>
            <button class="btn cart-button p-1">
                <span class="material-symbols-outlined">local_mall</span>
            </button>
        </div>
    </div>

  </div>
</a>
